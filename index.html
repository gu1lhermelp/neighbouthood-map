<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="initial-scale=1.0">
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

   <link rel="stylesheet" href="css/main.css" />
   <link rel="stylesheet" href="css/responsive.css" />
 </head>
 <body>
   <div class="container">
     <div class="options-box" data-bind="css: {optionsleft: hideMenu()}">
       <h1>Explore Bar√£o Geraldo!</h1>
       <input type="text" id="filterInput" name="filterInput" data-bind="value: filterInput, valueUpdate: 'afterkeydown'" />
       <ul data-bind="foreach: filteredList">
         <li data-bind="text: location.title, click: $parent.listItemClicked, css: {selected: selected()}">
       </ul>
     </div>
     <div class="header" data-bind="css: {contentleft: hideMenu()}">
       <span data-bind="click: toggleMenu">Menu</span>
     </div>
     <div id="map" class="mapleft" data-bind="css: {contentleft: hideMenu()}"></div>
   </div>

   <!-- CDNs for jQuery and Knockout -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
   <script src="js/main.js"></script>
   <script src="js/model.js"></script>
   <script async defer onerror="handleError()"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNds5kXY5P7QNGVj9MvG65C-YwIXC9GDQ&v=3&callback=initMap">
   </script>
 </body>
</hmtl>
